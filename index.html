<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Financeira</h1>
        <form id="calcForm">
            <label for="principal">Principal (R$):</label>
            <input type="text" id="principal" placeholder="Ex: 1.000,00" required>

            <label for="rate">Taxa de Juros (% ao ano):</label>
            <input type="text" id="rate" placeholder="Ex: 5,5" required>

            <label for="time">Tempo (anos):</label>
            <input type="number" id="time" placeholder="Ex: 2" required>

            <button type="button" id="calculateBtn">Calcular</button>
        </form>

        <div id="result"></div>

        <h2>Histórico de Cálculos</h2>
        <ul id="historyList"></ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
